                    <!-- Modal Structure -->
                    <div id="offerDrop" class="modal">

                            <img src="New folder/homepage.png"> 
                            <input type="text" placeholder="First Name" type="fnamebox" oninput="UpdateTrip(this.value, 'fnameD')" required><br>
                            <input type="text" type="lnamebox" placeholder="Last Name" oninput="UpdateTrip(this.value, 'lnameD')" required><br>
                            <input type="text" type="emailbox" placeholder="Email" oninput="UpdateTrip(this.value, 'emailD')" required><br>
                            <input type="text" type="cellbox" placeholder="Phone Number" oninput="UpdateTrip(this.value, 'cellD')" required><br>
                            <input type="text" type="seatsbox" placeholder="Available Seats" oninput="UpdateTrip(this.value, 'seatsD')" required><br>
                            <input type="text" type="pricebox" placeholder="Price" oninput="UpdateTrip(this.value, 'priceD')" required><br>
                            <input type="text" type="licensebox" placeholder="Driver License"  oninput="UpdateTrip(this.value, 'licenseD')" required><br>
                            <input type="text" type="descriptionbox"  placeholder="Description of vehicle" oninput="UpdateTrip(this.value, 'descriptionD')" required><br>
                            
                            <input type="text" type="time" placeholder="Time of Departure"  oninput="UpdateTrip(this.value, 'timeD')" required><br>
                            <input type="text" type="date" placeholder="Date of Departure"  oninput="UpdateTrip(this.value, 'dateD')" required><br>
                            <input type="text" type="destination"  placeholder="Destination" oninput="UpdateTrip(this.value, 'destinationD')" required><br>
                            <input type="text" type="currentlocation"  placeholder="Current Location" oninput="UpdateTrip(this.value, 'startD')" required><br>

                            <button class="waves-effect waves-light btn" id="driverAddBtn" >Share Trip</button>
                            <button class="waves-effect waves-light btn" id="driverEditBtn" >Update</button>
                            <button class="waves-effect waves-light btn" id="driverDelBtn" >Delete</button>
                                    
                        </div>
                    </div>
                </form>
            </div>
