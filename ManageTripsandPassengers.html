    const tbody=document.querySelector('#requestsRender');
    
    
        let decision1=document.createElement('button');
        let decision2=document.createElement('button'); 
        decision2.setAttribute("id", "driverDelBtn");

    function renderTable(doc){
        let row=document.createElement('tr');
        let lname=document.createElement('td');
        let fname=document.createElement('td');
        // let email=document.createElement('td');
        let seats=document.createElement('td');
        let price=document.createElement('td');
        let time=document.createElement('td');
        let date=document.createElement('td');
        let destination=document.createElement('td');
// ==========================================================//
        row.setAttribute('data-id', doc.id);
        fname.innerHTML = doc.data().FirstName;
        lname.innerHTML = doc.data().LastName;
        seats.innerHTML = doc.data().AvailableSeats;
        price.innerHTML = doc.data().Price;
        // email.innerHTML = doc.data().Email;
        time.innerHTML = doc.data().Time;
        date.innerHTML = doc.data().Date;
        destination.innerHTML = doc.data().Destination;
        decision1.innerHTML = `Edit`;//THIS IS TO BE A BUTTON
        decision2.innerHTML = `Delete`;//THIS IS TO BE A BUTTON
// ==========================================================//
        row.appendChild(fname);
        row.appendChild(lname);
        row.appendChild(seats);
        row.appendChild(price);
        row.appendChild(time);
        // row.appendChild(email);
        row.appendChild(date);
        row.appendChild(destination);
        row.appendChild(decision1);
        row.appendChild(decision2);
// ==========================================================//    
        tbody.appendChild(row);
    }

    db.collection("Trips").get().then((snapshot) =>{
        snapshot.docs.forEach(doc => {
            renderTable(doc);
        });
    });

    decision2.addEventListener('click', (e) =>{
        e.preventDefault();
        db.collection("Trips").doc(doc.id).delete();
